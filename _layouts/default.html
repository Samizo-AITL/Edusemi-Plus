<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | escape }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: 'Edusemi-Plus 応用教材' }}">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="Shinichi Samizo" />

  <!-- Base CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" />

  <!-- ✅ MathJax (LaTeX) -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      },
      chtml: { scale: 1.0 },
      options: { skipHtmlTags: ['script','noscript','style','textarea','pre','code'] }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- ✅ Mermaid -->
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
  <main class="container">
    {{ content }}
  </main>

  <footer class="footer">
    <p>© {{ "now" | date: "%Y" }} Samizo-AITL ·
      <a href="https://samizo-aitl.github.io/Edusemi-Plus/">Edusemi-Plus</a>
    </p>
  </footer>

  <!-- Mermaid 初期化：```mermaid → <div class="mermaid"> 置換 + 中央寄せ + ライト固定 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 1) Jekyll が出力した <code class="language-mermaid"> を <div class="mermaid"> に置換
      document.querySelectorAll('code.language-mermaid').forEach(function (code) {
        const pre = code.closest('pre');
        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = code.textContent;
        (pre || code).replaceWith(div);
      });

      // 2) 中央寄せ（CSSがあっても重複OK）
      document.querySelectorAll('.mermaid').forEach(function (el) {
        el.style.display = 'block';
        el.style.margin = '1.5rem auto';
        el.style.maxWidth = '960px';
        el.style.textAlign = 'center';
      });

      // 3) ライトテーマ固定（ダーク端末でも黒潰れ回避）
      if (window.mermaid) {
        mermaid.initialize({
          startOnLoad: true,
          securityLevel: 'loose',
          theme: 'default'
        });
      }
    });
  </script>
</body>
</html>
