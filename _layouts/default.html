<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | escape }} - {{ site.title }}</title>
  <meta name="description"
        content="{{ page.description | default: site.description | default: 'Edusemi-Plus 応用教材' }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="author" content="Shinichi Samizo" />
  <meta name="color-scheme" content="light" />
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Base CSS（assets/css/style.css を明示ロード） -->
  <link rel="stylesheet"
        href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">

  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">

  <!-- MathJax -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      },
      chtml: { scale: 1.0 },
      options: {
        skipHtmlTags: ['script','noscript','style','textarea','pre','code']
      }
    };
  </script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

  <!-- Mermaid -->
  <script defer src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>

<body>
  <!-- ★ CSSの基準点：.page -->
  <main class="page">
    {{ content }}
  </main>

  <!-- Mermaid 初期化 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // 1) ```mermaid → <div class="mermaid">
      document.querySelectorAll('code.language-mermaid').forEach(function (code) {
        const pre = code.closest('pre');
        const div = document.createElement('div');
        div.className = 'mermaid';
        div.textContent = code.textContent;
        (pre || code).replaceWith(div);
      });

      // 2) Mermaid 初期化（ライト固定）
      if (window.mermaid) {
        mermaid.initialize({
          startOnLoad: true,
          securityLevel: 'loose',
          theme: 'default'
        });
      }
    });
  </script>
</body>
</html>
