<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | escape }} - {{ site.title }}</title>
  <meta name="description" content="{{ site.description | default: 'Edusemi-Plus 応用教材' }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Shinichi Samizo">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}">

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Mermaid -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script> mermaid.initialize({ startOnLoad: true }); </script>
</head>
<body>
<main class="container">
  {{ content }}
</main>
<footer class="footer">
  <p>© {{ "now" | date: "%Y" }} Samizo-AITL · <a href="https://samizo-aitl.github.io/Edusemi-v4x/">Edusemi-v4x</a></p>
</footer>
</body>
</html>
